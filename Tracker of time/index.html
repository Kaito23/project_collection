<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tracker of time</title>
    <link href="css/bootstrap-grid.min.css" rel="stylesheet" />
    <link href="css/style.css" rel="stylesheet" />

</head>
<body>
<div class="container" id="app">
    <div class="row">
        <div class="col-sm">
            <h1>Tracker of time</h1>
            <p>Time Tracker (Alpha) V_0.0.1</p>
            <div class="cta" v-on:click="reverseMessage">{{started ? 'Ende' : 'Start'}}</div>
            <br />
            <table style="width:100%" id="datatable">
                <tr>
                    <th>Datum</th>
                    <th>Start</th>
                    <th>Ende</th>
                    <th>Zeit</th>
                    <th>%</th>
                    <th>E</th>
                </tr>
                <tr v-for="todo in times">
                    <td>{{todo.date}}</td>
                    <td><input v-model="todo.startReadable" v-bind:disabled="todo.editable"></td>
                    <td><input v-model="todo.endReadable" v-bind:disabled="todo.editable"></td>
                    <td>{{todo.time}}</td>
                    <td>{{todo.perc}}</td>
                    <td><button v-on:click="edit(todo)">{{todo.editable ? 'Edit' : 'Save'}}</button> (WIP)</td>
                </tr>
            </table> 
            
            <a download="somedata.xls" href="#" onclick="return ExcellentExport.excel(this, 'datatable', 'Sheet Name Here');">Export to Excel</a>
            <br/>
            <a download="somedata.csv" href="#" onclick="return ExcellentExport.csv(this, 'datatable');">Export to CSV</a>
            <br/>
            <a href="#">Save local</a>
        </div><!-- /.col-sm -->
    </div><!-- /.row -->
</div><!-- /.container -->
    
<!-- https://github.com/jmaister/excellentexport -->
<script src="script/excellentexport.js"></script>
<!-- development version, includes helpful console warnings -->
<script src="script/vue.js"></script>
<script src="script/script.js"></script>
</body>
</html>
